[build]
  publish = "public"
  command = "yarn run build"
[build.environment]
  YARN_VERSION = "1.17.3"
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"
