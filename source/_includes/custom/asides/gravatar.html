{% if site.gravatar_email %}
<section class="gravatar">
    <h1>{{ site.author }}</h1>
    <div class="gravatar-image">
        <img src="{% gravatar_image %}" alt="{{ site.author }}" />
    </div>
    <div class="social-media">
        {% if site.twitter_user %}
            <a href="https://twitter.com/{{site.twitter_user}}" title="Twitter"><i class="fa fa-twitter"></i></a>

            <a href="#{{site.facebook_url}}" title="Facebook"><i class="fa fa-facebook"></i></a>
        {% endif %}
        {% if site.googleplus_user %}
            <a href="https://plus.google.com/{{site.googleplus_user}}" title="Google+"><i class="fa fa-google-plus"></i></a>
        {% endif %}
